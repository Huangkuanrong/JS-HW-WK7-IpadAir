<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />

        <!-- Add css rule -->
        <style>
        .row .col {
            margin: 0;
            padding: 0;
        }

        h1 h2 h3 h4 h5 h6 {
            font-family: "SF Pro TC", "SF Pro Display", "SF Pro Icons", "AOS Icons", "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .btn {
            --bs-btn-bg-color: transparent;
            --bs-btn-border-color: grey;
            --bs-btn-hover-border-color: grey;
            --bs-border-radius: 0.25rem;
            --bs-btn-active-border-color: var(--bs-primary);
            --bs-btn-active-bg-color: transparent;
        }

        .btn-group-vertical{
            height: 80vh;
            overflow-y: scroll;
            overflow-x: hidden;
            overflow-wrap: break-word;
        }
        
    </style>
    </head>

    <body>

        <header>
            <!-- This is a header with Navbar about Apple Store Website -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Apple Store</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mac</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">iPad</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">iPhone</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Watch</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">TV</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Music</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Support</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="root">
            <div class="container ms-5 my-4">

                <div class="row">
                    <h1 style="font-weight: bold;">購買 iPad Air</h1>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="btn-group-horizontal">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                選擇顏色
                            </button>
                            <ul class="dropdown-menu" id="color">
                                <li><a class="dropdown-item" href="#">Space Grey</a></li>
                                <li><a class="dropdown-item" href="#">Silver</a></li>
                                <li><a class="dropdown-item" href="#">Rose Gold</a></li>
                                <li><a class="dropdown-item" href="#">Gold</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="btn-group-horizontal">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                選擇容量
                            </button>
                            <ul class="dropdown-menu" id="capacity">
                                <li><a class="dropdown-item" href="#">64GB</a></li>
                                <li><a class="dropdown-item" href="#">256GB</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="btn-group-horizontal">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                選擇網路
                            </button>
                            <ul class="dropdown-menu"  id="network">
                                <li><a class="dropdown-item" href="#">Wi-Fi</a></li>
                                <li><a class="dropdown-item" href="#">Wi-Fi + Cellular</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- This is the label to show chosen dropdown menu -->
                    <div class="col-3">
                        <label for="color" id="colorLabel"></label>
                    </div>
                    <div class="col-3">
                        <label for="capacity" id="capacityLabel"></label>
                    </div>
                    <div class="col-3">
                        <label for="network" id="networkLabel"></label>
                    </div>
                </div>


                <div class="row">
                    <!-- This is to show the filter result -->
                    <div id="color"></div>
                    <div id="capacity"></div>
                    <div id="network"></div>
                    <div class="img"></div>
                    <h3 class="text-body-secondary" id="ipadPrice"></h3>

                </div>

            </div>
        </div>

        <script>

            // This is the JSON file example of iPad Air.json : {
            //   "products": [
            //     {
            //       "id": "A001",
            //       "color": "Space Grey",
            //       "storage": "64GB",
            //       "network": "Wi-Fi",
            //       "price": 19900,
            //       "picture": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-storage-select-202207-space-gray-wifi?wid=2560&hei=1440&fmt=p-jpg&qlt=95&.v=1670879033479"
            //     },
            //    ]

            // Use xhr to get the JSON file and use the function to show the iPad Air information.
            const url = 'https://raw.githubusercontent.com/Huangkuanrong/FileStorage/main/ipadair.json';

            // Create a new XMLHttpRequest object.
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function () {
                if (this.status === 200) {
                    const jsonObj = JSON.parse(this.responseText);
                    showIpadAir(jsonObj);
                }
            }
            xhr.send();
            
            // This function is event listener for the dropdown menu.
            function showIpadAir(jsonObj) {
                const products = jsonObj.products;
                const color = document.getElementById('color');
                const capacity = document.getElementById('capacity');
                const network = document.getElementById('network');
                const colorLabel = document.getElementById('colorLabel');
                const capacityLabel = document.getElementById('capacityLabel');
                const networkLabel = document.getElementById('networkLabel');
                const img = document.querySelector('.img');
                const priceLabel = document.getElementById('ipadPrice');
                
                const width = 600;
                const height = 400;

                // This is the event listener for the color dropdown menu.
                color.addEventListener('click', function (e) {
                    const color = e.target.textContent;
                    colorLabel.textContent = color;
                    const capacity = capacityLabel.textContent;
                    const network = networkLabel.textContent;
                    const product = products.find(function (product) {
                        return product.color === color && product.storage === capacity && product.network === network;
                    });
                    if (product) {
                        const price = product.price;
                        const picture = product.picture;
                        priceLabel.textContent = `NT$${price}`;
                        img.innerHTML = `<img src="${picture}" alt="ipad" width=${width} height=${height}>`;
                    }
                });

                // This is the event listener for the capacity dropdown menu.
                capacity.addEventListener('click', function (e) {
                    const capacity = e.target.textContent;
                    capacityLabel.textContent = capacity;
                    const color = colorLabel.textContent;
                    const network = networkLabel.textContent;
                    const product = products.find(function (product) {
                        return product.color === color && product.storage === capacity && product.network === network;
                    });
                    if (product) {
                        const price = product.price;
                        const picture = product.picture;
                        priceLabel.textContent = `NT$${price}`;
                        img.innerHTML = `<img src="${picture}" alt="ipad" width=${width} height=${height}>`;
                    }
                });

                // This is the event listener for the network dropdown menu.
                network.addEventListener('click', function (e) {
                    const network = e.target.textContent;
                    networkLabel.textContent = network;
                    const color = colorLabel.textContent;
                    const capacity = capacityLabel.textContent;
                    const product = products.find(function (product) {
                        return product.color === color && product.storage === capacity && product.network === network;
                    });
                    if (product) {
                        const price = product.price;
                        const picture = product.picture;
                        priceLabel.textContent = `NT$${price}`;
                        img.innerHTML = `<img src="${picture}" alt="ipad" width=${width} height=${height}>`;
                    }
                });
            }




        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
